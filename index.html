<style>
body { 
	margin: 0%;
	overflow: hidden;
	background-color: black;
}

canvas {
	opacity: 0;
	margin: 0%;
	-webkit-tap-highlight-color: transparent;
}

#branding {
	width: 20%;
	max-width: 400px;
	opacity: 1;
	position: absolute;
	transform: translate(-50%,-50%);
	left: 50%;
	top: 50%;
}

#canvas-options {
	opacity: 0;
	transition: opacity 0.8s;
}

#settingsimport {
	display: none;
	position: fixed;
	background: white;
	top: 0;
	right: 0;
	height: 100vh;
	width: 450px;
}
</style>
</head>

	<body>
	
		<main>
			<!-- loading animation -->
			<img id="branding" src="assets/asset_background_train.png" alt="" />
			
			<!-- tags for ready app -->
			<canvas data-stringid-content="appScreenNoCanvas">JavaScript required</canvas>
			<div style="left: 0%;" id="canvas-notifier" class="mdl-js-snackbar mdl-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
			<div id="canvas-options" style="position: fixed;">
				<button id="canvas-settings" style="display: none; background-color: #D2781B; color: black;" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" data-stringid-title="generalTitleSettingsScreen">
					<i class="material-icons">settings</i>
				</button>
				<button id="canvas-help" style="display: none;  background-color: #D2781B; color: black;" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" data-stringid-title="generalTitleHelpScreen">
					<i class="material-icons">help</i>
				</button>
			</div>
		</main>
		
		<!-- settings sidebar -->
		<iframe id="settingsimport" src="settings/index.html"></iframe>

		<!-- load strings -->
		<script>
			setHTMLStrings();
		</script>
		
	</body>
</html>
