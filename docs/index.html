<!DOCTYPE html>
<html lang="en">
	<head>

	<title>MOROway App</title>
	<style>

			background: black;
			color: white;
			font-family: sans-serif;
		}
		
		header, article {

			padding: 15px;
		}
		
		#header img {
			width: 500px;

<body>

		<header id="header">
			<h1>MOROway App</h1>

		<article id="links">
			<p><a href="https://github.com/MOROway/moroway-app">View Code on GitHub</a></p>
			<p><a href="http://moroway.de/app">Start App</a></p>
			<p><a href="http://moroway.de/">Visit Website</a></p>
		</article>

</html>
